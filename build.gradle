buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

repositories {
    jcenter()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.3.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.3.1.RELEASE'
    compile 'org.slf4j:slf4j-api:1.7.13'

    runtime 'org.webjars:bootstrap:4.0.0-alpha'
    runtime 'org.webjars:jquery:3.0.0-alpha1'

    testCompile 'junit:junit:4.12'
}
